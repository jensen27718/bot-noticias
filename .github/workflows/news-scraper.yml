name: News Telegram Bot

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/news-scraper.yml"
  schedule:
    - cron: "17 * * * *"

permissions:
  contents: write

jobs:
  scrape-and-notify:
    concurrency:
      group: cucuta-news-scraper
      cancel-in-progress: false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          STATE_FILE: state/seen_news.json
          INITIAL_SEND_COUNT: "5"
          ENABLED_SOURCES: cucuta,mintic_convocatorias,mintic_noticias
        run: python scraper.py

      - name: Notify Telegram on failure
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          WORKFLOW_NAME: ${{ github.workflow }}
          RUN_NUMBER: ${{ github.run_number }}
          RUN_ATTEMPT: ${{ github.run_attempt }}
          EVENT_NAME: ${{ github.event_name }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          if [ -z "$TELEGRAM_BOT_TOKEN" ] || [ -z "$TELEGRAM_CHAT_ID" ]; then
            echo "Missing Telegram secrets. Skipping failure notification."
            exit 0
          fi

          MESSAGE=$(cat <<EOF
          ALERTA: fallo en el scraper de noticias
          Workflow: $WORKFLOW_NAME
          Run: #$RUN_NUMBER (intento $RUN_ATTEMPT)
          Evento: $EVENT_NAME
          Detalle: $RUN_URL
          EOF
          )

          curl -sS -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            --data-urlencode "chat_id=${TELEGRAM_CHAT_ID}" \
            --data-urlencode "text=${MESSAGE}" \
            --data-urlencode "disable_web_page_preview=true"

      - name: Commit state changes
        if: always()
        run: |
          if [ -n "$(git status --porcelain state/seen_news.json)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add state/seen_news.json
            git commit -m "chore: update seen news state"
            git push
          else
            echo "No state changes."
          fi
